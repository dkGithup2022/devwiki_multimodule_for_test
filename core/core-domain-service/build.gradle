plugins {
    id 'java'
}

group = 'com.dk0124'
version = 'unspecified'

repositories {
    mavenCentral()
}

dependencies {
    implementation(project(":common:devwiki-common"))
    implementation(project(":core:core-domain"))
    implementation(project(":core:core-infra-rdms"))

    implementation('org.springframework:spring-context')
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}